<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipos</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/style/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script src="js/equipos.js"></script>
    <script src="js/funciones.js"></script>
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <div class="contenedor-consola container-fluid">
      <div class="row">
        <main class="col-8 vh-100">
          <ul class="row list-unstyled d-flex">
            <li class="col-12 col-sm-4 col-lg-3">
              <button class="boton gt30 btn btn-warning">
                Equipos asignados a mayores de 30
              </button>
            </li>
            <li class="col-12 col-sm-4 col-lg-3">
              <button class="boton tarragona btn btn-warning">
                Equipos asignados a personas de Tarragona
              </button>
            </li>
            <li class="col-12 col-sm-4 col-lg-3">
              <button class="boton provincias btn btn-warning">
                Provincias donde hay equipos
              </button>
            </li>
            <li class="col-12 col-sm-4 col-lg-3">
              <button class="boton puestos btn btn-warning">
                Puestos de trabajadores con equipos
              </button>
            </li>
            <li class="col-12 col-sm-4 col-lg-3">
              <button class="boton edad-media btn btn-warning">
                Media de edad de trabajadores
              </button>
            </li>
            <li class="col-12 col-sm-4 col-lg-3">
              <button class="boton orden-edad btn btn-warning">
                Equipos ordenados por edad
              </button>
            </li>
            <li class="col-12 col-sm-4 col-lg-3">
              <button class="boton sobremesa btn btn-warning">
                Equipos de tipo sobremesa
              </button>
            </li>
            <li class="col-12 col-sm-4 col-lg-3">
              <button class="boton trabajadores-portatil btn btn-warning">
                Trabajadores con equipo portatil
              </button>
            </li>
            <li class="col-12 col-sm-4 col-lg-3">
              <button class="boton equipos-tipo btn btn-warning">
                Equipos organizados por tipo
              </button>
            </li>
            <li class="col-12 col-sm-4 col-lg-3">
              <button class="boton portatiles-tarragona btn btn-warning">
                Equipos portatiles asignados en Tarragona
              </button>
            </li>
            <li class="col-12 col-sm-4 col-lg-3">
              <button class="boton resumen btn btn-warning">
                Resumen de equipos asignados
              </button>
            </li>
          </ul>
        </main>
        <aside
          class="col-4 vh-100 d-flex justify-content-center align-items-center"
        >
          <div class="consola"></div>
        </aside>
      </div>
    </div>
  </body>
</html>
